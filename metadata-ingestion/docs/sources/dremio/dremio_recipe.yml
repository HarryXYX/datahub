source:
  type: dremio
  config:
    # Coordinates
    hostname: localhost
    port: 9047
    tls: true

    # Credentials with personal access token (recommended)
    # Note: User must have READ METADATA and SELECT ON SYSTEM privileges
    authentication_method: PAT
    password: pass
    # OR Credentials with basic auth
    # authentication_method: password
    # username: user
    # password: pass

    # For Dremio Cloud instances
    # is_dremio_cloud: True
    # dremio_cloud_project_id: <project_id>

    # Enable query lineage extraction
    include_query_lineage: True

    # Extract ownership information
    ingest_owner: true

    # Optional: Map Dremio sources to external platforms
    source_mappings:
      - platform: s3
        source_name: samples

    # Optional: Filter datasets by schema patterns
    schema_pattern:
      allow:
        - "<source_name>.<table_name>"

sink:
  # sink configs